{% extends 'base/home.html' %}

{% block content %}

{% for project in projects %}
<div class="card">
    <img class="card-img-top" src="{{ project.image.url }}" alt="Card image" style="width:100%">
    <div class="card-body">
        <h4 class="card-title">{{ project.title }}</h4>
        <p class="card-text">{{ project.project_description }}</p>
        <div class="text-center">
            <a href="{{ project.github_link }}" class="btn btn-success">Github</a>
            {% if project.other_link %}
            <a href="{{ project.other_link }}" class="btn btn-success">Link</a>
            {% endif %}
        </div>
    </div>
</div>
{% endfor %}
{% endblock content %}
